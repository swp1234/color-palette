<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient512)" />

  <!-- Palette circles with enhanced design -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Color slots arranged in a circle -->
    <circle cx="0" cy="-90" r="50" fill="#FF6B6B" opacity="0.95" />
    <circle cx="78" cy="-45" r="50" fill="#FFD93D" opacity="0.95" />
    <circle cx="78" cy="45" r="50" fill="#6BCB77" opacity="0.95" />
    <circle cx="0" cy="90" r="50" fill="#4D96FF" opacity="0.95" />
    <circle cx="-78" cy="45" r="50" fill="#B366FF" opacity="0.95" />

    <!-- Inner highlights on each circle -->
    <circle cx="-10" cy="-100" r="12" fill="white" opacity="0.4" />
    <circle cx="68" cy="-55" r="12" fill="white" opacity="0.4" />
    <circle cx="68" cy="35" r="12" fill="white" opacity="0.4" />
    <circle cx="-10" cy="80" r="12" fill="white" opacity="0.4" />
    <circle cx="-88" cy="35" r="12" fill="white" opacity="0.4" />

    <!-- Center circle -->
    <circle cx="0" cy="0" r="35" fill="white" opacity="0.9" />
    <circle cx="-10" cy="-10" r="20" fill="white" opacity="0.4" />
    <circle cx="0" cy="0" r="25" fill="url(#bgGradient512)" opacity="0.2" />
  </g>

  <!-- Glow effect -->
  <rect width="512" height="512" fill="url(#glowGradient512)" rx="100" />

  <!-- Corner accents -->
  <circle cx="450" cy="62" r="20" fill="white" opacity="0.5" />
  <circle cx="62" cy="450" r="20" fill="white" opacity="0.4" />
</svg>
