<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGradient)" />

  <!-- Palette circles -->
  <g transform="translate(96, 96)">
    <!-- Color slots arranged in a circle -->
    <circle cx="0" cy="-35" r="18" fill="#FF6B6B" opacity="0.9" />
    <circle cx="30" cy="-18" r="18" fill="#FFD93D" opacity="0.9" />
    <circle cx="30" cy="18" r="18" fill="#6BCB77" opacity="0.9" />
    <circle cx="0" cy="35" r="18" fill="#4D96FF" opacity="0.9" />
    <circle cx="-30" cy="18" r="18" fill="#B366FF" opacity="0.9" />

    <!-- Center highlight -->
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.8" />
    <circle cx="-4" cy="-4" r="8" fill="white" opacity="0.4" />
  </g>

  <!-- Glow effect -->
  <rect width="192" height="192" fill="url(#glowGradient)" rx="40" />

  <!-- Corner accent -->
  <circle cx="172" cy="20" r="8" fill="white" opacity="0.5" />
</svg>
